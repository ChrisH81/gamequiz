<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/quiz.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="start-page">
    <div id="high-scores">
        <h1>High scores</h1>
        <div id="scores-list"></div>
    </div>
    <button id="start" class="btn btn-primary btn-lg" onclick="startQuiz()">Start N64 Quiz</button>
</div>
<div id="quiz-page" style="display:none">
    <div id="HUD">
        <div id="score">Score: <span>0</span></div>
        <div id="timer">Time Left: <span>60</span></div>
    </div>
    <div id="quiz">
        <div id="question"></div>
        <div id="answers">
            <button class="btn btn-primary btn-lg" id="a-0" onclick="selectAnswer(event)"></button>
            <button class="btn btn-primary btn-lg" id="a-1" onclick="selectAnswer(event)"></button>
            <button class="btn btn-primary btn-lg" id="a-2" onclick="selectAnswer(event)"></button>
            <button class="btn btn-primary btn-lg" id="a-3" onclick="selectAnswer(event)"></button>
        </div>
    </div>
</div>
<div id="save-page" style="display:none">
    <div class="form-group">
        <label id="score-label">Your score: </label>
        <br>
        <label Enter initials:</label>
        <input id="initials" class="form-control" maxlength=2 placeholder="Enter initials...">
    </div>
    <button class="btn btn-primary" onclick="submitScore()">Submit Score</button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
